<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Web  Page Design - Easy Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="imagen/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="imagen/user.png">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <P>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br>
                    Laboriosam tempore quisquam ullam sint sapiente nesciunt 
                    necessitatibus praesentium, assumenda.
                </P>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="imagen/left-arrow.png" id="prev">
            <div class="preview">
                <img src="imagen/small1.png" class="active thumbnail">
                <img src="imagen/small2.png" class="thumbnail">
                <img src="imagen/small3.png" class="thumbnail">
                <img src="imagen/small4.png" class="thumbnail">
                <img src="imagen/small5.png" class="thumbnail">
            </div>
            <img src="imagen/right-arrow.png" id="next">
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
